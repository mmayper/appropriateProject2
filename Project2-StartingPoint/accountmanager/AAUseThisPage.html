<body onload="showPanel('LogInPanel')">
    <!-- id="logonPanel" class="contentPanel logonPanel"-->
    <div id="LogInPanel" class="contentPanel LogInPanel">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="usernameLogInID" aria-describedby="emailHelp" placeholder="Enter Username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="PasswordLogInID" placeholder="Enter Password" aria-describedby="passHelp">
                <small id="emailHelp" class="form-text text-muted">Dont forget passwords must have a symbol, lower case letter, and a number</small>
            </div>
            <div class="form-check">
                <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
        `       <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <button type="button" class="btn btn-primary" onclick="showPanel('registerUserPanel')">Register</button>
        </form>


    </div>
    <div id="registerUserPanel" class="contentPanel registerUserPanel" >
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="usernameRegisterID" aria-describedby="userNameHelp" placeholder="Enter Username">
                <small id="userNameHelp" class="form-text text-muted">This is what everyone will see so make it special!</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="PasswordResgisterID" placeholder="Enter Password" aria-describedby="passHelp">
                <small id="emailHelp" class="form-text text-muted">Dont forget passwords must have a symbol, lower case letter, and a number</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Company Account ID</label>
                <input type="text" class="form-control" id="accountIDRegisterID" aria-describedby="IdHelp" placeholder="Enter Username">
                <small id="IdHelp" class="form-text text-muted">XXXXUse in case of incentives</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">What is your main Office</label>
                <div class="radio">
                    <label><input type="radio" name="optradio" checked>SA Texas</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Phoenix AZ</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Other Location</label>
                </div>
                <!-- get input from check box       $('input[name="genderS"]:checked').val();-->
            </div>
            <div class="striped-border"></div>
            <div class="form-group">
                <label for="exampleInputPassword1">What is your Division</label>
                <div class="radio">
                    <label><input type="radio" name="optradio">IT</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Data Analytics</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Investment Management</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Operations</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Other</label>
                </div>
                <!-- get input from check box       $('input[name="genderS"]:checked').val();-->
            </div>
            <div class="form-check">
                <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
        `       <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
